<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="lefr-container">
        <img
          class="logo"
          src="./img/Shukhee Logo Bangla & English 1.png"
          alt="Shukhee Logo"
        />
        <p class="login-text">LOGIN</p>

        <p class="doc">Doctor Portal</p>
        <div class="input-container">
          <div class="input-group">
            <span class="icon"><img src="./img/Vector (1).png" alt="" /></span>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-group">
            <span class="icon"><img src="./img/Vector.png" alt="" /></span>
            <input type="password" placeholder="Password" />
          </div>
          <button type="submit" class="login-btn">Login</button>
        </div>
      </div>

      <div class="right-container">
        <div class="white-circle">
          <img src="./img/thunderbolt 1.png" alt="Lightning Icon" />
        </div>
        <div class="inner-right-container">
          <img
            class="doctor-img"
            src="./img/women with tab 1.png"
            alt="Doctor Picture"
          />
        </div>
      </div>
    </div>
  </body>
</html>
